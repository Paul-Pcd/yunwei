
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<title>jQuery File Tree Demo</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<style type="text/css">
<style type="text/css">
			BODY,HTML {
				padding: 0px;
				margin: 0px;
			}
	
			.demo {
				width: 200px;
				height: 400px;
				border-top: solid 1px #BBB;
				border-left: solid 1px #BBB;
				border-bottom: solid 1px #FFF;
				border-right: solid 1px #FFF;
				background: #FFF;
				overflow: scroll;
				padding: 5px;
			}
			
		</style>
</style>
{% include "loadbasejs.html"%}
<script src="/static/filetree/jqueryFileTree.js" ></script>
<link href="/static/filetree/jqueryFileTree.css" rel="stylesheet" type="text/css" media="screen" />
	
<script >	
$(document).ready( function() {
	
	$('#fileTreeDemo_4').fileTree({ root: '/', script: '{{ScriptUrl}}', folderEvent: 'dblclick', expandSpeed: 1, 		collapseSpeed: 0 ,multiFolder : false,}, function(file) { 
		alert(file);
	});
	
});
</script>
</head>

<body>

<div id="fileTreeDemo_4" class="demo"></div>

		
</body>
	
</html>
