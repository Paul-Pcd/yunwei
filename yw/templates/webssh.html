
<html>
<head>
<script src="jquery-1.8.1.min.js"></script>
<title>webssh</title>
<body style="width:100%;height:100%;margin:0 auto">
<form id="ws_form">
<div id="top">ttttt
<input name="host" type="text" placeholder="xx@ip"><input name="port" value="22" type="text" placeholder="端口">
<input name="w" type="text" value="90" placeholder="宽"><input name="h" value="30" type="text" placeholder="高">
<input name="fs" type="text" placeholder="字体大小:12px"><input name="t" type="text" placeholder="终端类型:xterm-color">
</form>
<input id="connect" type="button" value="连接"></div>
<div id="min">
<iframe src="{{url}}" id="wsframe" name="wsframe" style="width:100%; height:100%"></iframe>
</div>
<script>
function resize(){
                var Bh =$(document.body).height()
				var Bw =$(document.body).width()
				$("#min").css("width",Bw+"px")
				$("#min").css("height",Bh+"px")
};
$(window).resize(resize);
resize();
$("#connect").click(function(){
var url=$("#ws_form").serialize()
alert(url)
$('#wsframe').attr({'src':'?'+url})
})
</script>
</body>
</html>
