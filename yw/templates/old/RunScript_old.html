<div id="script_div"  style="font-size:13px">

	<form id="script_form">
	<div id="Rtop" style="clear: both;width:100%;height:100%">
		<input id="runscript" type="button" value="执行">
		<label>连接超时</label>
		<select id="cmdtimeout" name="cmdtimeout">
				<option value ="10">10</option>
				<option value ="30">30</option>
				<option value ="60">60</option>
		</select>
		<label>线程</label>
		<select id="thread" name="thread">
				<option value ="0">否</option>
				<option value ="1">是</option>
		</select>
		<label>后台</label>
		<select id="daemon" name="daemon">
				<option value ="0">否</option>
				<option value ="1">是</option>
		</select>
		<label>头信息</label>
		<select id="sshtitle" name="sshtitle">
				<option value ="0">否</option>
				<option value ="1">是</option>
		</select>
		<label>程序</label><input id="scripttype" type='text' name='scripttype' style="width:50px">
		{%if hostgroupselect%}
			{%include "hostgroupselect.html"%}
		{%endif%}
		<br>
		<div id="script-tabs" style="height:250px" >
			<ul>
				<li><a href="#tabs-1">脚本列表</a></li>
				<li><a href="#tabs-2">手动写</a></li>
			</ul>
			<div id="tabs-1" >
				{% include "scriptlist.html"%}
			</div>
			<div id="tabs-2">
				<textarea id="scripttext" style="height:200px;width:540px" name='script'></textarea> 
			</div>
		</div>	
	</form>
</div>	
</div>
<script type="text/javascript">



	$(function() {
		$( "#script-tabs" ).tabs();
	});

$("#checkbox").click(function(){
if($(this).attr("checked")){
$("td lable").show()

}

function DisplayRet(id,data){$("[hid='"+id+"']").html(data)}

$("#runscript").click(function(){
	if ($('#scripttext').val()){
		var Value=$('#scripttext').val()
		result = confirm("确定运行 吗?")
		if (result){
			var myDialog = art.dialog({title:'脚本',top:"100",content:"<h5>脚本执行中...</h5>"+"<img src='/media/images/loading1.gif' style='height:25px'><br><br>ps:时间过长才叉我哦!",lock:true,esc:false,time:600})
				var data=$('form:visible').serialize()
						$.ajax({ 
						type: "post", 
						url: "{{request.path_info}}", //本路径
						async:true,//同步模式
						data: data,
						beforeSend:'',
						cache : false, 
						error:function(data){
							myDialog.content('<h5>发生错误！</h5>'+data).unlock()
						},
						success:function(data){
							myDialog.content(data).unlock()
						},
						})
					}
	}else{alert("没有命令！")}	
});


</script>
